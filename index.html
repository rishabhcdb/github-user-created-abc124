<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GitHub Status Checker</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            padding: 20px;
        }
        #github-status {
            margin-top: 10px;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>GitHub Status Checker</h1>
        <div class="mb-3">
            <label for="username" class="form-label">GitHub Username:</label>
            <input type="text" class="form-control" id="username" placeholder="Enter GitHub username">
        </div>
        <button class="btn btn-primary" id="check-status">Check Status</button>
        <div id="github-status" aria-live="polite" class="alert alert-info mt-3" role="alert">
            Ready to check GitHub status.
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const usernameInput = document.getElementById('username');
            const checkStatusButton = document.getElementById('check-status');
            const statusAlert = document.getElementById('github-status');

            checkStatusButton.addEventListener('click', async () => {
                const username = usernameInput.value.trim();

                if (!username) {
                    statusAlert.textContent = 'Please enter a GitHub username.';
                    return;
                }

                statusAlert.textContent = `Checking status for ${username}...`;

                try {
                    const response = await fetch(`https://api.github.com/users/${username}`);

                    if (response.ok) {
                        const userData = await response.json();
                        statusAlert.textContent = `User ${username} found. Name: ${userData.name || 'N/A'}, Public Repos: ${userData.public_repos}`;
                        statusAlert.classList.remove('alert-danger', 'alert-info');
                        statusAlert.classList.add('alert-success');

                    } else {
                        statusAlert.textContent = `User ${username} not found. Status code: ${response.status}`;
                        statusAlert.classList.remove('alert-info', 'alert-success');
                        statusAlert.classList.add('alert-danger');
                    }
                } catch (error) {
                    statusAlert.textContent = `Error checking status: ${error.message}`;
                    statusAlert.classList.remove('alert-info', 'alert-success');
                    statusAlert.classList.add('alert-danger');
                }
            });
        });
    </script>

</body>
</html>
